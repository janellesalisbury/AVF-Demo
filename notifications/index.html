<!DOCTYPE html>
<html>
	<head>
	<style>
	body {background:LightCyan}
	body {font: 14px/24px 'Apple Chancery', Arial, sans-serif; color: LightCoral; width 100%; margin: 20px; text-align:center}

	</head>

		<title>Notification</title>
	
		<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
		<script type="text/javascript" charset="utf-8">
		
		var onBodyLoad
		var onDeviceReady
		var alertDismissed
		var showAlert
		var onConfirm
		var showConfirm
		var playBeep
		var vibrate
		var onBodyLoad 
		
		function onBodyLoad()
		{
		
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		
		/*When called, PhoneGap is ready */
		function onDeviceReady()
		{
        	phoneGapReady.innerHTML = "PhoneGap is Ready";
                    
        }
		
		function alertDismissed(){
		
		}
		
		function showAlert(){
			navigator.notification.alert(
				'Entry Granted', // message
				alertDismissed, // callback
				'Enjoy your Visit', // title
				'Goodbye' // button name
				);
		}
	
		function onConfirm(button){
			alert('You selected button' + button);
		}
		
		function showConfirm(){
			navigator.notification.confirm(
				'You have entered', //message
				onConfirm, //callback
				'Enjoy', //title
				'Goodbye' //buttonLabels
		);
		
		function playBeep() {
			navigator.notification.beep(1);
		}
		
		//vibrate for 3 seconds
		function vibrate(){
			navigator.notification.vibrate(3000);
			alert('notification does not work on sim');
		}
	}	
		</script>
	</head>
	<body onload= onBodyLoad()>

					<DIV>
                        <header>
                            <TABLE width="100%">

                                        <h2>Alert</h2>
                                    </TD>

                            </TABLE>
                        </header>
								</DIV>

									<TABLE>

											</TD>
										</TR>
										<TR>
											<TD>
											<button onclick="showConfirm();">Show Confirm</button> <br>
											</TD>
										</TR>
                            <TR>
                                <TD>
                                 <button onclick="playBeep();">Hear Beep</button> <br>
                                </TD>
                            </TR>
                            <TR>
                                <TD>
                                  <button onclick="vibrate();">Feel Vibrate</button> <br>
                                </TD>
                            </TR>

										</TD>
									</TR>

							</TABLE>

</body>
