<!doctype html>
<html lang = "en">
<head>
<meta charset= "UTF-8">

<title>Networks</title>

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Mobile IE needs ClearType for smoothing fonts -->
<meta http-equiv="cleartype" content="on">



<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
<script type="text/javascript"  src="../javascript/phonegap-1.3.0.js"></script>
<script type="text/javascript">





// Wait for PhoneGap to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {
    phoneGapReady.innerHTML = "PhoneGap is ready";
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';

        alert('Connection type: ' + states[networkState]);
         var element = document.getElementById('showNetwork');
         element.innerHTML = 'Connection type: ' + states[networkState];
    }

    </script>
  </head>
  <body>
  <section role="main">
            <div id="showNetwork" align="center">
            	</div>
         	<p align="center">A dialog box will report Network connection</p>
  </section>
  
			<p><a href="index.html">Home Page</a></p>
  <DIV id="phoneGapReady">waiting for PhoneGap to initialize....</DIV>
  </footer>
  </body>
</html>
