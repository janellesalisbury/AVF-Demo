<!DOCTYPE html>
<html>
  <head>
  <style>
	body {background-color:#b0c4de}
	body {font: 14px/24px 'Times New Roman', Arial, sans-serif; color: black; width 100%; margin: 20px; text-align:center}
	header h1 {margin:0; width:100%; background: white; text-align:center; border:1px solid silver}
	#mainpic {text-align:center; margin: 10px auto}
	p {font-weight: 600}
	#mainlist ul {margin:0 auto; padding: 10px; width:50%; border: 3px solid magenta; background:cyan; opacity:0.8; text-shadow:1px 2px 2px gray}
	#mainlist ul li {list-style:none; font-weight:600}
	footer {margin:10px auto; padding 20px; width: 100%; border:2px solid silver; background:white; line-height:.5em}
	h3 {font-size:16px}
</style>
	
</head>

    <title>Compass Example</title>
    
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Mobile IE needs ClearType for smoothing fonts -->
<meta http-equiv="cleartype" content="on">

    <script type="text/javascript" charset="utf-8" src="../javascript/phonegap-1.3.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // The watch id references the current `watchHeading`
    var watchID= null;
    function onBodyLoad()
    {
    	document.addEventListener("deviceready", onDeviceReady, false);
    }
    
    function onDeviceReady()
    {
		phoneGapReady.innerHTML = "PhoneGap is Ready";
	}
	
     function startWatch() {
     	var options = { frequency: 3000 };
     		watchID= navigator.compass.watchHeading(onSuccess, onError, options);
    		
    	}   

    // Stop watching the compass
    
    function stopWatch() {
        if (watchID) {
            navigator.compass.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get the current heading
    
    function onSuccess(heading) {
        var element = document.getElementById('heading');
        element.innerHTML = 'Heading: ' + heading;
    }

    // onError: Failed to get the heading
    
    function onError() {
        alert('Error!');
    }

    </script>
  </head>
  <body onload="onBodyLoad()">
  <section role="main">
             
                    <div id="currentHeading" align="center">Waiting for heading...</div>

                    <p align="center"><button onclick="startWatch();">Start Watching</button></p>
                    <p align="center"><button onclick="stopWatch();">Stop Watching</button></p>

                    <div id="watchResult" align="center">
                    </div>
        </section>
		<footer role="contentinfo">
        <DIV id="phoneGapReady">waiting for PhoneGap to initialize....</DIV>
        </footer>
    </body>
</html>
